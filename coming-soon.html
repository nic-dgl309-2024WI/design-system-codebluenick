    <script src="Design_System/design-system.js"></script>

  <body class="ds-body container-full-width l-p l-justify-center l-align-center">

        <!--Top Navbar List-->
        <ul class="on-top-nav-list u-ff-heading u-fs-body u-fw-bold l-flex l-gap-1">
            <li><a href="coming-soon.html">About Us</a></li>
            <li><a href="coming-soon.html">Products</a></li>
            <li><a href="coming-soon.html">Contact</a></li>

            <a href="#facebook_link">Join us on Facebook!<i class="on-s-icon l-p bx bxl-facebook-circle"></i></a>
